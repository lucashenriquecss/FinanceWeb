{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/_header.html' %}
{% include 'partials/_sidebar.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Importar transações</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard min-vh-10 d-flex flex-column align-items-center justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Importar transações</h5>
                    <!-- General Form Elements -->
                    <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <input class="form-control" type="file" id="formFile" name="myfile">
                                <div class="invalid-feedback">Please enter file.</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Importar</button>
                            </div>
                        </div>

                    </form><!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->

{% include 'partials/_footer.html' %}


{% endblock %}
